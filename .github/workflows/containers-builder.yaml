name: containers-builder

on:
  push:
    branches:
      - master

env:
  DOG: freddie

jobs:
  devices:
    name: devices
    runs-on: ubuntu-20.04
    env:
      COMPONENT: devices
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup
        uses: docker/setup-buildx-action@v1
      - name: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR }}
      - name: build-push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./deployment/Dockerfile.devices
          tags: ghcr.io/dazwilkin/akri-http-devices:${{ github.sha }}
          push: true
  grpc-server:
    name: grpc-server
    runs-on: ubuntu-20.04
    env:
      COMPONENT: grpc-server
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup
        uses: docker/setup-buildx-action@v1
      - name: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR }}
      - name: build-push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./deployment/Dockerfile.server
          tags: ghcr.io/dazwilkin/akri-http-grpc-server:${{ github.sha }}
          push: true
  gprc-client:
    name: grpc-client
    runs-on: ubuntu-20.04
    env:
      COMPONENT: grpc-client
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup
        uses: docker/setup-buildx-action@v1
      - name: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR }}
      - name: build-push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./deployment/Dockerfile.client
          tags: ghcr.io/dazwilkin/akri-http-grpc-client:${{ github.sha }}
          push: true
